<!doctype html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">BMI Calculator</h1>
      <div class="row">
        <div class="col-md-6">
          <form method="post">
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="text"
                class="form-control"
                name="age"
                id="age"
                value="{{ age }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Height (cm)</label>
              <input
                type="text"
                class="form-control"
                name="height"
                id="height"
                value="{{ height }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input
                type="text"
                class="form-control"
                name="weight"
                id="weight"
                value="{{ weight }}"
                required
              />
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Calculate BMI" />
            </div>
          </form>

          {% if bmi is not none and bmi is string == false %}
          <div class="alert alert-info mt-4">
            <strong>Your BMI:</strong> {{ bmi }}
          </div>
        {% endif %}
        
        {% include "bmi_visual.html" %}
        
        </div>
      </div>
    </div>
  </body>
</html>
