<!doctype html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #f7e5c1;">
    <div class="container mt-5" style="text-align: center; ">
      <div class="row">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" class="col-md-2" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <div class="row">
        <div class="col-md-4"style="display: block; margin-left: auto; margin-right: auto;">
          <form method="post">
            <div class="mb-3" style="padding-bottom: 6%; padding-top: 6%;">
              <input
                type="text"
                class="form-control"
                name="age"
                id="age"
                value="{{ age }}"
                placeholder="Age"
                required
              />
            </div>
            <div class="mb-3" style="padding-bottom: 6%;">
              <input
                type="text"
                class="form-control"
                name="height"
                id="height"
                value="{{ height }}"
                placeholder="Height (cm)"
                required
              />
            </div>
            <div class="mb-3" style="padding-bottom: 6%;">
              <input
                type="text"
                class="form-control"
                name="weight"
                id="weight"
                value="{{ weight }}"
                placeholder="Weight (kg)"
                required
              />
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Calculate BMI" />
            </div>
          </form>

          {% if bmi is not none %}
            <div class="alert alert-info mt-4">
              <strong>Your BMI:</strong> {{ bmi }}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
