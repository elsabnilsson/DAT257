<!doctype html>
<html>
  <head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
      body {
        padding-bottom: 110px;
      }
      .material-icons {
        font-size: 36px;
        color: #433118;
      }
      .navbar .nav-link {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <div class="row">
      <nav class="navbar fixed-bottom navbar-light bg-light col-md-4" style="margin:0 auto; margin-bottom: 40px; padding: 20px; border-radius: 15px;">
        <div class="container-fluid justify-content-around">
          <a class="nav-link" href="/"><span class="material-icons">home</span></a>
          <a class="nav-link" href="{{url_for('stats')}}"><span class="material-icons">equalizer</span></a>
          <a class="nav-link" href="{{url_for('recipes')}}"><span class="material-icons">restaurant</span></a>
          <a class="nav-link" href="{{url_for('workouts')}}"><span class="material-icons">fitness_center</span></a>
          {% if session.get("user") %}
            <a class="nav-link" href="{{ url_for('logout') }}"><span class="material-icons">logout</span></a>
          {% endif %}
        </div>
      </nav>
    </div>
  </body>
</html>
